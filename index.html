<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Aset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Detail Aset</h2>
<div id="data">Memuat data...</div>

<script>
// Ambil asset ID dari URL
const params = new URLSearchParams(window.location.search);
const assetId = params.get('id')?.trim().toUpperCase();

// LINK CSV GOOGLE SHEET (BARU)
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrCSj8LkK4jgexXAggrcwR8T9dg4vgRCq2HWMBVbDaWzo5cZXanwUJpFwGVMhjVjOPygZ4XUHb3CSq/pub?output=csv";

if (!assetId) {
  document.getElementById("data").innerText = "Asset ID tidak ditemukan di URL";
} else {
  fetch(sheetURL)
    .then(res => res.text())
    .then(text => {
      const rows = text.split("\n").slice(1); // skip header
      let found = false;

      rows.forEach(row => {
        if (!row.trim()) return;

        const col = row.split(",");

        const sheetAssetId = col[0]?.trim().toUpperCase();

        if (sheetAssetId === assetId) {
          found = true;
          document.getElementById("data").innerHTML = `
            <b>ID Aset:</b> ${col[0]}<br>
            <b>Nama Barang:</b> ${col[1] || "-"}<br>
            <b>Lokasi:</b> ${col[2] || "-"}<br>
            <b>Kondisi:</b> ${col[3] || "-"}<br>
            <b>Keterangan:</b> ${col[4] || "-"}<br>
            
          `;
        }
      });

      if (!found) {
        document.getElementById("data").innerText = "Aset tidak ditemukan";
      }
    })
    .catch(err => {
      document.getElementById("data").innerText = "Gagal memuat data";
      console.error(err);
    });
}
</script>

</body>
</html>
